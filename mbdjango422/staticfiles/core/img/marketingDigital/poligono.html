<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Poligono</title>
  <style>
    header {
      position: relative;
      height: 300px;
      background-image: linear-gradient(#ff9d2f, #ff6126);
    }

    h1 {
      padding: 100px 0;
      font: 44px "Arial";
      text-align: center;
    }

    header h1 {
      color: white;
    }

    svg {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 5vw;
      /* set height to pixels if you want angle to change with screen width */
    }
  </style>
</head>

<body>
  <header>
    <h1>Header Content</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="none">
      <polygon fill="white" points="100,0 0,200 200,200" />
    </svg>
    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200" preserveAspectRatio="none">
      <polygon fill="white" points="0,0 50,200 100,0 100,200 0,200"></polygon>
    </svg> -->
  </header>

  <section>
    <h1>Section Content</h1>
  </section>
</body>

</html>
